<!--列表模板-->
<script type="text/html" id="titList">
    {{each data as value}}
    <li Mid="{{value.id}}"><img src="{{value.albums[0]}}" alt=""/><p>{{value.title}}</p></li>
    {{/each}}
</script>

<!--菜单模板-->
<script type="text/html" id="menu">
    <h1 class="title">{{result.title}}</h1>
    <img src="{{result.albums[0]}}" alt=""/>
    <p>{{result.burden}}</p>
    <p>{{result.ingredients}}</p>
    <p>标签</p>
    <ul id="biaoqian" class="clearFix"></ul>
    <p>{{result.imtro}}</p>
    <p>步骤：</p>
    <ul id="menuList"></ul>
</script>




<!--标签模板-->
<script type="text/html" id="tag">
    {{each result as value}}
        <li>{{value}}</li>
    {{/each}}
</script>





<!--步骤模板-->
<script type="text/html" id="step">
    {{each result as value}}
    <li>
        <img src="{{value.img}}" alt=""/>
        <p>{{value.step}}</p>
    </li>
    {{/each}}
</script>

        <input type="button" value="搜 索" id="btn"/>
    </div>
</div>
